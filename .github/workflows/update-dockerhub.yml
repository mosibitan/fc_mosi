name: Update Dockerhub

on:
    workflow_dispatch:

    push:
        branches:
            - "main"
        paths:
            - "packages/app/**"
            - "packages/core/**"
            - "packages/locale/**"
            - "assets/**"

jobs:
    update_dockerhub:
        runs-on: ubuntu-latest
        steps:
            - name: Check out the repo
              uses: actions/checkout@v3

            - name: dockerusername
              run: |
                if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
                    echo "DOCKER_REGISTRY 已设置，长度为 ${DOCKER_REGISTRY} 个字符"
                    echo "DOCKER_USERNAME 已设置，长度为 ${DOCKER_USERNAME} 个字符"
                    echo "DOCKER_PASSWORD 已设置，长度为 ${DOCKER_PASSWORD} 个字符"
                fi
                env:
                    DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}                
                    DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
                    DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  registry: ${{ secrets.DOCKER_REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image (server)
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: mosi/server:latest
                  file: Dockerfile-server

            - name: Build and push Docker image (pwa)
              uses: docker/build-push-action@v3
              with:
                  push: true
                  tags: mosi/pwa:latest
                  file: Dockerfile-pwa

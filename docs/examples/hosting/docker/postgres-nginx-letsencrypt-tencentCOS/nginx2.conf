http {
    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    # 启用gzip压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    include mime.types;

    # 禁止在iFrame中嵌入
    add_header X-Frame-Options deny;

    # HTTP重定向到HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name mosi.link app.mosi.link;
        return 301 https://$server_name$request_uri;
    }

    # mosi.link 主域名配置
    server {
        listen 443 ssl http2;
        server_name mosi.link;

        ssl_certificate /tls/cert;
        ssl_certificate_key /tls/key;

        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://mosi.link; image-src 'self' https://mosi.link; object-src 'none';";

        location /server {
            resolver 127.0.0.11 valid=60s;
            set $server "http://server:3000";
            proxy_pass $server;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
        }

        location / {
            root /site;
            index index.html;
            try_files $uri /index.html;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /site;
        }
    }

    # app.mosi.link 子域名配置
    server {
        listen 443 ssl http2;
        server_name app.mosi.link;

        ssl_certificate /tls/cert;
        ssl_certificate_key /tls/key;

        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://app.mosi.link; image-src 'self' https://app.mosi.link; object-src 'none';";

        location / {
            root /pwa;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            absolute_redirect off;
            port_in_redirect off;
            server_name_in_redirect on;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
            root /pwa;
            expires max;
            add_header Cache-Control "public, max-age=31536000";
        }
    }
}

events {
    worker_connections 1024;
}

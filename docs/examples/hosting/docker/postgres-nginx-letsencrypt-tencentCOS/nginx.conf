user  nginx;
worker_processes  auto;

http {
    # BASIC SETTINGS
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    types_hash_max_size 2048;

    # Required for attachments
    client_max_body_size 10m;

    # Enable gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    include mime.types;

    # Disallow embedding in iFrames
    add_header X-Frame-Options deny;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all http traffic to https
        return 301 https://$host$request_uri;
    }

    server {
        # We don't need a host name here since we're only
        # dealing with one domain, but you may insert your domain here.
        server_name _;

        # Both server and pwa are served over https
        listen 443 ssl http2;

        ssl_certificate /tls/cert;
        ssl_certificate_key /tls/key;

        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://app.mosi.link https://mosi.link; object-src 'none';";
        # This will resolve to the server instance
        location /server {
            resolver 127.0.0.11 valid=60s;
            set $server "http://server:3000";
            proxy_pass $server;

            # Add original-request-related headers
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
        }

        # This will resolve to the web app
        location / {
            root /site;
            index index.html;
            try_files $uri /index.html;
        }

        error_page 404 /404.html;
        location = /404.html {
            root /site;
        }
    }

    server {
        listen 443 ssl http2;
        server_name app.mosi.link;

        ssl_certificate /tls/cert;
        ssl_certificate_key /tls/key;        

        add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://app.mosi.link https://mosi.link; object-src 'none';";


        location / {
            root /pwa;
            index index.html;
            try_files $uri /index.html;
        }
    }
}

events {
}
